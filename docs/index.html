<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
  <style>
    :root {
      --docsifytabs-border-color: #ededed ;
      --docsifytabs-tab-highlight-color: rgb(90, 207, 154);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 3,
      sidebarDisplayLevel: 1, // set sidebar display level
      coverpage: true,
      loadNavbar: true,
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- 侧边栏折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- 置顶插件 -->
    <script src="style/jquery-1.11.3.min.js"></script>
    <script src="style/jquery.toTop.min.js"></script>
    <script>
      $('.to-top').toTop();
    </script>
    
    <!-- Markdown 引用样式美化 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
    
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>

    <!-- docsify表情包 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    
    <!-- 复制代码到剪切板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    
    <!-- 搜索功能 -->
    <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>

    <!-- 分页功能 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- 选项卡式内容 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- 自动添加空格 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
    
</body>
</html>
